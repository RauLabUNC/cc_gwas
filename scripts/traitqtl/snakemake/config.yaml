  log_dir: ".slurmlogs"
  phenotypes: 
    raw: "data/raw/phenotypes"
    processed: "data/processed/phenotypes"
  output_dir: "data/processed"
  results_dir: "results"
  scripts:
    normalize_traits: "scripts/traitqtl/00_normalizeTraits.R"
    ropscan: "scripts/traitqtl/01_ropScan.R"
    perm_chunk: "scripts/traitqtl/02a_runPermChunk.R"
    perm_agg: "scripts/traitqtl/02b_aggregatePerms.R"
    detect_loci: "scripts/traitqtl/03_detectSigLoci.R"
    query_genes: "scripts/traitqtl/04_queryGenesInLoci.R"
    make_counts: "scripts/traitqtl/10_makeCounts.R"
    get_pathogenicity: "scripts/traitqtl/11_getPathogenicity.R"
