params:
  # --- Workflow Parameters ---
  # Parameters specific to 'test' mode
  test:
    qtl_trait: ["BW.day.0", "BW.day.21"]
    drug: ["Ctrl"]
    num_perms: 20
    chunk_size: 5

  # Parameters specific to 'full' mode
  full:
      qtl_trait: ["BW.day.0", "BW.day.21", "TH", "LV", "RV", "LA", "RA", "Lung", "Liver",   "Adrenal", "THW.by.BW.21","LVW.by.BW.21","RVW.by.BW.21","LAW.by.BW.21", "RAW.by.BW.21","LuW.by.BW.21", "LiW.by.BW.21", "AdrW.by.BW.21", "IVSd.0", "LVIDd.0", "IVSs.0","LVIDs.0", "HR.0", "EF.0", "FS.0", "LV.Mass.0", "LV.Mass.Corrected.0", "LV.Vold.0", "LV.Vols.0", "LVIDd.by.LVIDs.0", "LVIDd.by.LVIDs.21", "IVSd.21", "LVIDd.21", "LVPWd.21", "IVSs.21", "LVIDs.21", "LVPWs.21", "HR.21", "EF.21", "FS.21", "LV.Mass.21", "LV.Mass.Corrected.21", "LV.Vold.21", "LV.Vols.21", "delta.EF", "Wall.Thicknessd.0", "Wall.Thicknessd.21", "Delta.Wall.Thickness.d", "Delta.LVIDd", "Delta.FS", "Percent.Fibrosis", "CSA"]
      drug: ["Ctrl", "Iso"]
      num_perms: 100
      chunk_size: 5

resources:
  # --- Cluster Resources ---
  run_ropscan_and_gen_perms:
    test: { mem_mb: 400, time: "00:04:00" }
    full: { mem_mb: 4000, time: "00:55:00" }
  run_permutation_chunk:
    test: { mem_mb: 500, time: "00:08:00" }
    full: { mem_mb: 4000, time: "02:00:00" }
  aggregate_permutations:
    test: { mem_mb: 500, time: "00:03:00" }
    full: { mem_mb: 6000, time: "00:30:00" }
  detect_significant_loci:
    test: { mem_mb: 1000, time: "00:05:00" }
    full: { mem_mb: 8000, time: "00:20:00" }
  query_genes_in_loci:
    test: { mem_mb: 1000, time: "00:05:00" }
    full: { mem_mb: 4000, time: "00:20:00" }
  make_counts_from_star:
    test: { mem_mb: 16000, time: "00:10:00" }
    full: { mem_mb: 32000, time: "00:20:00" }
  get_pathogenicity:
    test: { mem_mb: 8000, time: "00:10:00" }
    full: { mem_mb: 16000, time: "00:30:00" }
  split_genes_to_species:
    test: { mem_mb: 4000, time: "00:05:00" }
    full: { mem_mb: 8000, time: "00:10:00" }
  get_mouse_gene_phenotypes:  
    test: { mem_mb: 4000, time: "00:05:00" }
    full: { mem_mb: 8000, time: "00:15:00" }
